<!DOCTYPE html>
<html lang="en">
<!--* Can only be run using a laptop, the phone screen area is too small to display this webpage.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="icon" href="../images/icon_ju6_icon.ico">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <script src="../js/loginprocess.js"> </script>
</head>

<body>
    <div style="position: absolute; left: 440px; right: 440px; top:50px;text-align: center; color:limegreen;">
        <h1 style="font-family:cursive;">Snapshots!</h1>
    </div>
    <div class="header" id="header">
        <input type="button" class="button1" id="button1" onclick="start()" value="Have an Account? Log In!">
    </div>
    <div class="content" id="content" hidden>
        <label for="usernameinput">Username</label> <br>
        <input type="text" class="logincontent" id="usernameinput">
        <p class="usernameReq" id="usernameReq" style="color: darkred; font-size: 9px;">
        </p>
        <label for="passwordinput">Password</label> <br>
        <input type="password" class="logincontent" id="passwordinput">
        <p class="passwordReq" id="passwordReq" style="color: darkred; font-size: 9px;">
        </p>
    </div>
</body>

</html>
